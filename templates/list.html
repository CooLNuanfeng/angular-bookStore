<div class="container" style="padding-top:70px;" ng-controller="listCtrl">
    <div class="row">
        <div class="col-md-3">
            <h4>书籍分类</h4>
            <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="(key, value) in listJson" ng-class="{active: value.code==selected}" ng-click="show(value.code)">
                    <a ui-sref="list.table({'name': '{{key}}'})">{{value.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <div ui-view></div>
        </div>
    </div>
</div>
