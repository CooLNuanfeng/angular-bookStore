<div class="container" style="padding-top:100px;" ng-controller="loginFormCtrl">
    <h1 class="text-center">登录注册</h1>
    <form  name="myform" class="form-horizontal">
        <div class="form-group" ng-class="{'has-success':myform.email.$valid,'has-error':myform.email.$invalid && myform.email.$dirty}">
            <label for="email" class="col-md-2 control-label">邮箱</label>
            <div class="col-md-8">
                <input id="email" name="email" type="email" class="form-control" placeholder="请输入邮箱账号" ng-model="myEmail" required />
            </div>
            <div ng-show="myform.email.$invalid && myform.email.$dirty" class="col-md-2">
                <p class="help-block">邮箱格式不正确</p>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':myform.password.$invalid && myform.password.$dirty,'has-success' : myform.password.$valid}">
            <label for="password" class="col-md-2 control-label">密码</label>
            <div class="col-md-8">
                <input id="password" name="password" type="password" class="form-control" placeholder="请输入邮箱密码" ng-model="myPassword" required />
            </div>
            <div ng-show="myform.password.$invalid && myform.password.$dirty" class="col-md-2">
                <p class="help-block">请输入密码</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-primary" ng-click="doLogin()" ng-disabled="myform.$invalid">登录</button>
                <button class="btn btn-danger">注册</button>
                <br>
                <br>
                <p class="notice">{{notice}}</p>
            </div>
        </div>
    </form>

</div>
