<div class="container" style="padding-top:70px;">
    <div class="jumbotron">
      <h1>Hello, Angular!</h1>
      <p>这是基于angular和require 搭建的小型书籍站点，欢迎访问</p>
    </div>
    <p class="lead">热门书籍推荐</p>
    <div class="row" ng-controller="indexCtrl">
        <div class="col-md-3" ng-repeat="bookItem in bookLists">
            <div class="thumbnail">
                <img src="{{bookItem.url}}" alt="{{bookItem.name}}">
                <h4>{{bookItem.name}}</h4>
                <p>{{bookItem.info}}</p>
                <p><a href="#/article/{{bookItem.id}}" class="btn btn-info">查看详情</a></p>
            </div>
        </div>
    </div>
</div>
